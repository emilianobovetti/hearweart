---
permalink: "contact-us"
layout: default
title: Contact Us
---

<section class="contact-us">
  <h3 class="light-blue uppercase">Contact Us</h3>

  <p class="no-margin contact-message">If you want to collaborate, know more, donate or just feeling like say hello, don't hesitate to drop us an email and tell us what you think about the project!</p>

  <p class="heavy-vertical-margin">
    <a class="dark-blue" href="mailto:{{ site.email }}">{{ site.email }}</a>
  </p>

  <form class="content-container pure-form pure-form-stacked">
    <fieldset>
      <legend>Contact form</legend>

      <div class="pure-g">
        <label class="pure-u-1" for="name">Your name</label>
        <input class="pure-u-1" id="name" type="text">

        <label class="pure-u-1" for="email">Your email <span class="pure-form-message">(required)</span></label>
        <input class="pure-u-1" id="email" type="email" required>

        <label class="pure-u-1" for="subject">Subject</label>
        <input class="pure-u-1" id="subject" type="text">

        <label class="pure-u-1" for="message">Your message <span class="pure-form-message">(required)</span></label>
        <textarea class="pure-u-1" id="message" required></textarea>
      </div>

      <button type="submit" class="pure-button">Send</button>
    </fieldset>
  </form>
</section>
